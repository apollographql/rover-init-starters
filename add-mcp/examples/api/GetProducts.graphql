# üõí Let Claude browse your product catalog
#
# What Claude can do with this:
# - "Show me laptops under $1000"
# - "What electronics are in stock?" 
# - "Find gaming products on sale"
# - "Compare prices for headphones"
#
# To customize for your store:
# ‚úèÔ∏è Change "api.example.com" to your actual API URL
# ‚úèÔ∏è Update field names to match your product data structure
# ‚úèÔ∏è Add your API authentication headers if needed

query GetProducts($category: String, $limit: Int = 10) {
  """
  Let Claude browse and search your product catalog.
  
  Claude will use this when you ask about products, inventory, 
  pricing, or want to find specific items.
  """
  products(category: $category, limit: $limit) @connect(
    http: {
      GET: "https://api.example.com/products?category={$args.category}&limit={$args.limit}"
      # ‚òùÔ∏è Replace with your actual product API endpoint
    }
    selection: """
      id
      name
      description
      price
      inStock
    """
  ) {
    id              # Product identifier
    name            # Product title
    description     # Product details
    price          # Current price  
    inStock        # Availability status
    # ‚úèÔ∏è Add more fields your API returns: brand, images, rating, etc.
    # ‚úèÔ∏è Update the selection mapping above to include additional fields
  }
}